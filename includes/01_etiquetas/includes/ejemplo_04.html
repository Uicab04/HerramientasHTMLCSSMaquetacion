<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Imágenes</title>
	</head>
	<body>
		Etiqueta &lt;img&gt; - Insertar Imágenes
		<br>
		<img src="includes/archivos/paisaje.jpg" width="800" height="800" hspace="10" vspace="10" border="5">

		</figure>
